<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/50d4d8cbca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">

       
          <div class="row top-row">
              <div class ="col-6">

             
          <form class="search">

            <div class="input-group mb-3">
  <input 
  type="text" 
  class="form-control search-engine" 
  id="search-engine"
  placeholder="Enter a city" 
  aria-label="city-entered" 
  aria-describedby="button-addon2"
   autocomplete="off";>
  <button 
  class="btn btn-outline-secondary go-button" 
  type="button" 
  id="button-addon2">Go</button>
 
</div>

              
            </form>

           
</div>
 <div class="col-3" >
              <button type="button" class="btn btn-info" id="current-weather" >Current</button>
            </div>

<div class="col-2">
  <form class="unit">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" id="C-select" name="btnradio" id="btnradio1" autocomplete="off">
  <label class="btn btn-outline-primary" for="btnradio1">°C</label>


  <input type="radio" class="btn-check" id="F-select" name="btnradio" id="btnradio3" autocomplete="off">
  <label class="btn btn-outline-primary" for="btnradio3">°F</label>
</div>
</div>
</form>
</div>
<br />
        <div class="row current-weather">   
        <div class="col-8">
            <h1 >Last updated: <span id="date"> Friday 19:29 </span></h1>

            <h2><span id="city">London</span>, <span id="country">UK</span></h2>
           <h4> <span id="description">Sunny</span></h4>
            
            <h3><span id="temperature">2 °C</span></h3>

           

           <small> <div>
            Humidity: <span id="humidity">2</span>%
            </div>
        <div>
            Wind: <span id="wind">2</span>mph
        </div>
      </small>
          </div>

          <div class="col-4 current-weather-icon">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="clear" id="icon"/>
            
          </div>

        </div>
        <div class="weather-forecast" id="forecast">
          <div class="col-2">
            <p class="forecast-date"> Saturday </p> 
             <img src="http://openweathermap.org/img/wn/10d@2x.png"  id="future-weather-icon"/>
             
 <br> 
             <p class="forecast-temp"> 11°C / °F</p>
          
           
          </div>
         
        </div>
        
      </div>
    </div>
    
    <p class="footer"><a href="https://github.com/hjcorden7/SheCodes-Project" class="footer-link" target="_blank">Open Source Code</a> by  <a
        href="https://www.linkedin.com/in/hilary-corden-a6331260/"
        target="_blank"
        class="footer-link"
        >Hilary Corden ↩️</a>

      
      </p>

</div>
    </body>
    <script src="src/script.js"></script>
   
  </body>
</html>
